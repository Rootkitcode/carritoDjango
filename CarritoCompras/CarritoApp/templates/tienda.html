<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito Darwin</title>
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 align-self-center"><h1 class="display-1">Tienda Django Darwin</h1></div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="row" style="padding: 10px 0;">
                <div class="col-12">
                    <div class="row">
                        {% for producto in productos %}
                        <div class="col-6">
                            <div class="card" style="height: 10rem; width: 23rem; margin: 5px 0px;">
                                <div class="card-body">
                                    <h4 class="card-title">{{producto.nombre}}</h4>
                                    <p class="card-text">{{producto.categoria}}</p>
                                    <p class="card-text">{{producto.precio}}</p>
                                    <a href="{% url 'Add' producto.id %}" class="btn btn-primary">Agregar al carrito</a>
                                </div>

                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            {% include "carrito.html" %}
        </div>
    </div>
</div>

</body>
</html>
